        form {
            background-color: #f9f9f9;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

            background-color: #45a049;
        }

        <script>
        function emaila(email) {
            return email.includes('@', ".com");
          }
        </script>
        <label>Generoa:</label>

            <input type="radio" id="Gizonezkoa" name="generoa" value="Gizonezkoa" required>
            <label for="Gizonezkoa">Gizonezkoa</label>

            <input type="radio" id="Emakumezkoa" name="generoa" value="Emakumezkoa" required>
